<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./practicewithIkhtiyar.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="header">
                <img src="./salesforceLogo.jpg" alt="logo" class="logo">
                <h1 class="title">Sign up for your Salesforce Developer Edition</h1>
                <p class="header-p">A full-featured copy of the Platform, for free</p>
            </div>
        </div>
    
        <divclass="form-container">
            <form class="form">

                <div class="name-line">

                    <label class="firstName-label"></label>

                    <input type="text" placeholder="Your first name" class="firstName-input">
                    
                    <label class="lastName-label">Last Name</label>
                    
                    <input type="text" placeholder="Your last name" class="lastName-input">
                    
                </div>
    
            </form>
        </div>

    </div>
    
</body>
